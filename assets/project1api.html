<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13"></script>
  <script src="https://unpkg.com/vue-silentbox@2.3.1/dist/vue-silentbox.min.js"></script>
  <title>Pick.le: Pick your pics ðŸ¥’</title>
</head>
<body>
  <div id="app">
    <h1>Pick.le: Pick your pics ðŸ¥’</h1>
    <h2>{{ callToAction }}</h2>
    <silent-box :gallery="gallery"></silent-box>
  </div>

  <script>
    Vue.use(VueSilentbox.default);

    const app = new Vue({
      el: "#app",
      data() {
        return {
          callToAction: "Submit your photos of poutines!",
          gallery: [],
        };
      },
      methods: {
        async loadImages() {
          const res = await fetch("/api/poutine");
          this.gallery = await res.json();
        }
      },
      mounted() {
        this.loadImages();
        // Optionally refresh every 10s
        setInterval(() => this.loadImages(), 10000);
      }
    });
  </script>
</body>
</html>
